<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Passwort zurÃ¼cksetzen</title>
  <style>
    :root { color-scheme: dark; }
    body{
      font-family:system-ui,Segoe UI,Roboto,Arial;
      background:linear-gradient(135deg,#0f0c29,#302b63,#24243e);
      min-height:100vh; display:grid; place-items:center; margin:0; color:#eaeaea;
    }
    .card{width:min(520px,92vw); background:#0f1321; border:1px solid #2b3145; border-radius:16px; padding:24px;
      box-shadow:0 10px 30px rgba(0,0,0,.25)}
    h1{font-size:1.4rem;margin:0 0 .5rem}
    p.muted{opacity:.85;margin:.25rem 0 .75rem}
    form{display:grid;gap:.75rem}
    input,button{width:100%;padding:.85rem;border-radius:10px;border:1px solid #2b3145;background:#1f2333;color:#eaeaea}
    input:focus{outline:2px solid #475074}
    button{cursor:pointer}
    .primary{background:#ff5a1f;border-color:#ff5a1f}
    .row{display:grid;gap:.5rem}
    .msg{min-height:1.4em;margin-top:.25rem}
    .center{ text-align:center }
    .link{ color:#ffd600; text-decoration:underline }
    .hide{ display:none }
  </style>
</head>
<body>
  <div class="card">
    <h1 id="title">Passwort zurÃ¼cksetzen</h1>
    <p id="subtitle" class="muted">Der Link ist 60 Minuten gÃ¼ltig.</p>

    <!-- MODE A: Reset-Link anfordern -->
    <form id="formRequest" class="hide" autocomplete="on">
      <div class="row">
        <input id="email" type="email" inputmode="email" autocomplete="email"
               placeholder="E-Mail-Adresse" required />
        <button class="primary" type="submit">Link anfordern</button>
      </div>
      <div id="msgRequest" class="msg muted"></div>
    </form>

    <!-- MODE B: Neues Passwort setzen -->
    <form id="formReset" class="hide" autocomplete="off">
      <div class="row">
        <input id="password" type="password" minlength="8" placeholder="Neues Passwort (min. 8 Zeichen)" required />
        <button class="primary" type="submit">Passwort speichern</button>
      </div>
      <div id="msgReset" class="msg muted"></div>
    </form>

    <p class="center" style="margin-top:12px">
      <a class="link" href="/login/">ZurÃ¼ck zum Login</a>
    </p>
  </div>

  <script>
    (function(){
      const qs = new URLSearchParams(location.search);
      const token = (qs.get('token')||'').trim();

      const title = document.getElementById('title');
      const subtitle = document.getElementById('subtitle');
      const formRequest = document.getElementById('formRequest');
      const formReset = document.getElementById('formReset');
      const msgRequest = document.getElementById('msgRequest');
      const msgReset = document.getElementById('msgReset');

      // Helpers
      const setLoading = (form, on) => {
        const btn = form.querySelector('button'); if (!btn) return;
        btn.disabled = !!on; btn.textContent = on ? 'Bitte wartenâ€¦' : btn.dataset.label || btn.textContent;
      };
      // Init labels
      Array.from(document.querySelectorAll('button')).forEach(b=>b.dataset.label=b.textContent);

      if (!token) {
        // MODE A: Link anfordern
        title.textContent = 'Passwort zurÃ¼cksetzen';
        subtitle.textContent = 'Gib deine E-Mail ein. Wir schicken dir einen Link (60 Min. gÃ¼ltig).';
        formRequest.classList.remove('hide');

        formRequest.addEventListener('submit', async (e)=>{
          e.preventDefault();
          msgRequest.textContent = 'â€¦';
          setLoading(formRequest, true);
          try{
            const email = document.getElementById('email').value.trim().toLowerCase();
            const r = await fetch('/api/password/request', {
              method:'POST',
              headers:{'Content-Type':'application/json'},
              credentials:'include',
              body: JSON.stringify({ email })
            });
            const d = await r.json();
            msgRequest.textContent = d.ok
              ? 'âœ… Wenn die E-Mail existiert, wurde ein Link verschickt.'
              : 'ðŸ›‘ ' + (d.message || 'Fehler');
          } catch(err){
            msgRequest.textContent = 'ðŸ›‘ ' + (err.message || 'Fehler');
          } finally {
            setLoading(formRequest, false);
          }
        });

      } else {
        // MODE B: Passwort setzen
        title.textContent = 'Neues Passwort setzen';
        subtitle.textContent = 'Der Link ist 60 Minuten gÃ¼ltig.';
        formReset.classList.remove('hide');

        // Token vorab prÃ¼fen
        (async()=>{
          try{
            const r = await fetch('/api/password/check?token=' + encodeURIComponent(token), { credentials:'include' });
            const d = await r.json();
            if (!d.ok) {
              msgReset.textContent = 'UngÃ¼ltiger oder abgelaufener Link. Bitte fordere einen neuen an.';
              formReset.querySelector('button').disabled = true;
            }
          }catch{
            msgReset.textContent = 'PrÃ¼fung fehlgeschlagen. Versuche es spÃ¤ter erneut.';
          }
        })();

        formReset.addEventListener('submit', async (e)=>{
          e.preventDefault();
          msgReset.textContent = 'â€¦';
          setLoading(formReset, true);
          try{
            const pwd = document.getElementById('password').value;
            const r = await fetch('/api/password/reset', {
              method:'POST',
              headers:{'Content-Type':'application/json'},
              credentials:'include',
              body: JSON.stringify({ token, password: pwd })
            });
            const d = await r.json();
            if (!d.ok) throw new Error(d.message || 'Fehler');
            msgReset.textContent = 'âœ… Passwort gespeichert. Du kannst dich jetzt einloggen.';
          }catch(err){
            msgReset.textContent = 'ðŸ›‘ ' + (err.message || 'Fehler');
          }finally{
            setLoading(formReset, false);
          }
        });
      }
    })();
  </script>
</body>
</html>
